<label for="tagIds" class="form-label">Tags</label>
<textarea
  class="form-control border-0 shadow-none"
  id="tagIds"
  placeholder="Add a tag"
  [formControl]="tagForm"
  rows="3"
></textarea>

<div class="position-relative">
  <ul
    *ngIf="tagForm.value.length > 0"
    class="list-group position-absolute shadow rounded border border-1 border-secondary bg-white w-100 mt-1 p-0"
  >
    <li
      *ngFor="let suggestion of suggestions"
      class="list-group-item d-flex justify-content-between align-items-center p-2"
      (click)="addExistingTag(suggestion)"
    >
      {{ suggestion.name }}
      <i class="bi bi-plus-lg"></i>
    </li>
  </ul>
</div>
