<div class="sidebar">
  <ng-container *ngFor="let item of sidebarItems">
    <div
      (click)="item.action()"
      [class]="
        item.icon === 'flex-grow-spacer' ? 'flex-grow-spacer' : 'sidebar-item'
      "
      [ngbTooltip]="item.label"
      placement="right"
    >
      <i [class]="item.icon"></i>
    </div>
  </ng-container>
</div>
