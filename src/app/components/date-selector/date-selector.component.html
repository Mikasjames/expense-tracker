<div class="row" style="width: 260px">
  <ngb-datepicker
    #dp
    (dateSelect)="onDateSelection($event)"
    [startDate]="startDate"
    [displayMonths]="1"
    [dayTemplate]="t"
    outsideDays="hidden"
  ></ngb-datepicker>

  <ng-template class="date-selector" #t let-date let-focused="focused">
    <span
      class="custom-day"
      [class.focused]="focused"
      [class.range]="isRange(date)"
      [class.faded]="isHovered(date) || isInside(date)"
      (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null"
    >
      {{ date.day }}
    </span>
  </ng-template>
  <hr />
  <div class="row d-flex justify-content-center align-items-center">
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('thisWeek')">
      This Week
    </button>
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('lastWeek')">
      Last Week
    </button>
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('thisMonth')">
      This Month
    </button>
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('lastMonth')">
      Last Month
    </button>
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('thisYear')">
      This Year
    </button>
    <button class="btn btn-sm col-5 m-1" (click)="selectRange('lastYear')">
      Last Year
    </button>
  </div>
</div>
